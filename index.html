<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Predefined list of radio stations
    const stations = [
      { name: "Radio Hamrah", url: "https://shoutcast.glwiz.com/RadioYAR.mp" },
      { name: "Radio Yar", url: "https://shoutcast.glwiz.com/RadioYAR.mp3" },

      { name: "Radio Farada", url: "http://voa-16.akacast.akamaistream.net/7/316/322028/v1/ibb.akacast.akamaistream.net/voa-16.m3u" },
      { name: "70â€™s Persian Radio", url: "https://shoutcast.glwiz.com/KMspersian.mp3" },
      { name: "Techno FM", url: "http://stream.techno.fm/radio320.mp3" },
      { name: "Techno Radio", url: "https://techno.stream.laut.fm/techno" },
      { name: "PulseEDM", url: "https://ais-sa2.cdnstream1.com/1373_128" },
      { name: "Club Dance", url: "https://stream.zeno.fm/5x4sda9kxtzuv" },
      { name: "My Radio Hits", url: "https://router.euddn.net/8103046e16b71d15d692b57c187875c7/myhits.mp3" },
      { name: "Z99", url: "https://rawlco.leanstream.co/CIZLFM-MP3" }
    ];

    const audioPlayer = document.getElementById('radioPlayer');
    const stationList = document.getElementById('stations');
    const currentStationDisplay = document.getElementById('currentStation');
    const errorMessageDisplay = document.getElementById('errorMessage');
    let currentStation = null;

    // Render station list
    function renderStations() {
      stationList.innerHTML = '';
      if (stations.length === 0) {
        errorMessageDisplay.classList.remove('hidden');
        errorMessageDisplay.textContent = 'No stations available. Please check the configuration.';
        return;
      }
      stations.forEach((station, index) => {
        const li = document.createElement('li');
        li.className = `station-item p-4 rounded-lg bg-gray-800/30 text-gray-200 cursor-pointer hover:bg-gray-700/30 ${currentStation === station.url ? 'active-station' : ''}`;
        li.textContent = station.name;
        li.onclick = () => playStation(station);
        stationList.appendChild(li);
      });
      errorMessageDisplay.classList.add('hidden');
    }

    // Play selected station
    function playStation(station) {
      currentStation = station.url;
      audioPlayer.src = station.url;
      currentStationDisplay.textContent = `Now Playing: ${station.name}`;
      errorMessageDisplay.classList.add('hidden');
      audioPlayer.play().catch(error => {
        console.error(`Error playing ${station.name}:`, error);
        currentStationDisplay.textContent = `Failed to play ${station.name}`;
        errorMessageDisplay.classList.remove('hidden');
        errorMessageDisplay.textContent = `Error: Likely due to CORS or invalid stream. Try another station.`;
      });
      renderStations();
    }

    // Load stations on page load
    window.onload = () => {
      if (!stationList.children.length) {
        console.log('Rendering stations on load');
        renderStations();
      }
      if (stations.length === 0) {
        console.error('No stations defined in the stations array');
      }
    };
  </script>
